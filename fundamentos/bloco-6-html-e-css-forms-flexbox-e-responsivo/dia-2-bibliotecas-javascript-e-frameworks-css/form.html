<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Exercício 6.1 - Formulário</title>
</head>

<body>
    <header class="shadow-lg p-3 mb-5 bg-body rounded">
        <h1>Formulário TrybeTrip</h1>
        <form action="" method="get" enctype="multipart/form-data" id="formulario">
            <div class="mb-3">
                <label for="input-text" class="form-label">Nome Completo:</label>
                <input type="text" id="input-text" class="form-control">
            </div>

            <div class="mb-3">
                <label for="input-email" class="form-label">E-mail:</label>
                <input type="email" id="input-email" class="form-control">
            </div>

            <div class="mb-3">
                <label for="destino-preferido"></label> Destino Preferido:
                <select name="destino preferido" id="destino-preferido" class="form-select">
                    <option value="cidade" selected>Cidade</option>
                    <option value="campo">Campo</option>
                    <option value="praia">Praia</option>
                    <option value="montanha">Montanha</option>
                </select>
            </div>


            <div class="mb-3">
                <label for="textArea" class="form-label">Por que você deveria ser a pessoa desenvolvedora a ganhar o
                    concurso
                    TrybeTrip?</label>
                <br>
                <textarea name="textArea" id="textArea" cols="30" rows="10" maxlength="500"
                    class="form-control"></textarea>
            </div>


            <div class="mb-3">
                <label for="date">Qual a melhor data para realizar sua viagem?</label>
                <input type="date" name="date" id="date">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" value=""
                        aria-label="Checkbox for following text input">
                </div>
                <input type="text" class="form-control" aria-label="Text input with checkbox"
                    value="Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" value=""
                        aria-label="Checkbox for following text input">
                </div>
                <input type="text" class="form-control" aria-label="Text input with checkbox"
                    value="Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.">
            </div>

            <div>
                <input type="submit" id="btn-enviar" value="Enviar" class="btn btn-outline-primary">
                <input type="reset" id="btn-reset" value="Apagar" class="btn btn-outline-danger">
            </div>
        </form>
    </header>
</body>
<script src="scripts.js"></script>

</html>
