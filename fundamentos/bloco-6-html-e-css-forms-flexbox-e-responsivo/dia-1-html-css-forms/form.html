<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercício 6.1 - Formulário</title>
</head>

<body>
    <h1>Formulário</h1>
    <form action="" method="get" enctype="multipart/form-data" id="formulario">
        <label for="input-text">Nome Completo:</label>
        <input type="text" id="input-text">

        <br>

        <label for="input-email">E-mail:</label>
        <input type="email" id="input-email">

        <br>

        <label for="destino-preferido"></label> Destino Preferido:
        <select name="destino preferido" id="destino-preferido">
            <option value="cidade">Cidade</option>
            <option value="campo">Campo</option>
            <option value="praia">Praia</option>
            <option value="montanha">Montanha</option>
        </select>

        <br>

        <label for="textArea">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
        <br>
        <textarea name="textArea" id="textArea" cols="30" rows="10" maxlength="500"></textarea>

        <br>

        <label for="date">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" name="date" id="date">

        <br>

        <input type="checkbox" name="checkbox" id="checkbox-novidades">Gostaria de receber outras incríveis
        oportunidades oferecidas pela Trybe?

        <br>

        <input type="checkbox" name="checkbox" id="checkbox-concordo">Concordo que imagens das minhas férias poderão ser
        usadas na divulgação de concursos futuros.

        <br>

        <input type="submit" id="btn-enviar" value="Enviar">
        <input type="reset" id="btn-reset" value="Apagar">
    </form>


</body>
<script src="scripts.js"></script>

</html>
